<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/clouds/100/000000/retro-tv.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>El google de las series de TV by Maitane</title>
  </head>

  <body class="body">
    <header>
      <h1 class="title">
        <img
          class="imgTitle"
          src="https://img.icons8.com/clouds/100/000000/tv.png"
        />
        <img
          class="imgTitle"
          src="https://img.icons8.com/dusk/64/000000/futurama-bender--v2.png"
        />
        Buscador de series de <span>tv </span>
        <img
          class="imgTitle"
          src="https://img.icons8.com/dusk/64/000000/futurama-bender--v2.png"
        />
        <img
          class="imgTitle"
          src="https://img.icons8.com/clouds/100/000000/tv.png"
        />
      </h1>
    </header>
    <main class="main">
      <section>
        <form class="form">
          <input
            class="input js-inputSearch"
            type="text"
            name="searchSeries"
            id="searchSeries"
            placeholder="Ej: The big bang theory... "
          />
          <input
            class="search js-inputBtnSearch"
            type="button"
            value="Buscar"
          />
          <input class="reset js-inputBtnReset" type="button" value="Reset" />
        </form>
      </section>
      <section class="sectionTwo">
        <article class="articleCover">
          <ul class="list js-seriesList"></ul>
        </article>
        <article class="favourite">
          <h2>Series favoritas</h2>
          <!--Para cuando seleccionemos las series fav. se coloquen en otro lado-->
        </article>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
