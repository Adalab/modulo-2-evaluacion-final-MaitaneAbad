<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/clouds/100/000000/retro-tv.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>The serienator</title>
  </head>

  <body class="Body">
    <header class="header">
      <h1 class="title">
        <img
          class="imgTv"
          src="https://img.icons8.com/clouds/100/000000/tv.png"
        />
        <img
          class="imgBender"
          src="https://img.icons8.com/dusk/64/000000/futurama-bender--v2.png"
        />
        Serienator
        <img
          class="imgTv"
          src="https://img.icons8.com/dusk/64/000000/futurama-bender--v2.png"
        />
        <img
          class="imgBender"
          src="https://img.icons8.com/clouds/100/000000/tv.png"
        />
      </h1>
    </header>
    <main class="main">
      <section class="sectionForm">
        <form class="form" id="myForm">
          <input
            class="input js-inputSearch"
            type="text"
            placeholder="Ej: Star Trek... "
          />
          <input
            class="ButtonSearch js-inputBtnSearch"
            type="button"
            value="Buscar"
          />
          <input
            class="ButtonReset js-inputBtnReset"
            type="button"
            value="Reset"
          />
        </form>
      </section>
      <section class="sectionSeries js-sectionSeries">
        <article class="seriesFavorites">
          <h2 class="subtitleFav">Series favoritas</h2>
          <ul class="listFav js-seriesFavourite listFav"></ul>
        </article>
        <article class="seriesSearch">
          <h2 class="subtitleSeries">Series</h2>
          <ul class="listSeries js-seriesList"></ul>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">
        &copyMaitane<img
          class="imgCopyright"
          src="https://img.icons8.com/nolan/64/m.png"
        />
      </p>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
